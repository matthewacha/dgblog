{% extends 'blog/base.html' %}

{% block content %}
  <div id="publish">
    <h3>Publish</h3>
    <form class ='form-group' method="POST">
      {% csrf_token %}
      <label >Title:</label>
      {{ form.title }}</br>
      <label >Body:</label>
      {{ form.body }}</br>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
{% endblock %}
